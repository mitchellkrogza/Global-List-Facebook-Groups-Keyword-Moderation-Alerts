# This is a basic workflow to help you get started with Actions

name: CI

defaults:
  run:
    shell: bash

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Run build
        shell: bash
        run: |
          sort -u ./facebook-groups-keywords.txt -o ./facebook-groups-keywords.txt
          tr '\n' ',' < ./facebook-groups-keywords.txt > ./facebook-groups-keywords.csv

      - name: Display the path
        run: echo $PATH
        shell: bash

      - name: Modify the specific files using action
        uses: mitchellkrogza/Global-List-Facebook-Groups-Keyword-Moderation-Alerts@master

      - name: Commit and push changes
        run: |
          git config --global user.name "mitchellkrogza"
          git config --global user.email "mitchellkrog@gmail.com"

          git add -A
          git commit -m "New Version"
          git push
